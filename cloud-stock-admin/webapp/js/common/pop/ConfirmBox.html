<div id="fx-confirm-box">
	<el-dialog :title="title" :width="width" :visible.sync="show" :modal="modal" :close-on-click-modal="false">
		<div :align="align">
			<slot></slot>
		</div>
		<span slot="footer" class="dialog-footer">
	    	<el-button @click="onCancel">取 消</el-button>
	    	<el-button type="primary" @click="onConfirm">确 定</el-button>
		</span>
	</el-dialog>
</div>
